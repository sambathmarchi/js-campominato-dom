<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="container_header">
            <div class="left_side">
                <img src="./img/mobile-logo.png" class="logo" alt="logo">
                <h1>Campo Minato</h1>
            </div>
            <div>
                <label for="level"><h1>Difficolt√†:</h1></label>
                <select id="level" name="level">
                    <option value="easy">Easy</option>
                    <option value="med">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button id="buttonPlay" class="header_button">Play</button>
            </div>

        </div>

    </header>

    <main>
        <div id="gameOver" class="d-none"> 
            <div>GAME OVER </div>
            <button id="playAgain" class="playAgain_button">Play again</button>
        </div>
        
        <div id="container_main">
        </div>
    </main>

    <footer>
        <div class="container_footer">
            <img class="flogo" src="img/mobile-logo.png" alt="">
            <h1>Boolean</h1>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
